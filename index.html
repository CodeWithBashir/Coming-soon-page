<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Coming Soon &dash; Base Apparel</title>
  </head>
  <body>
    <main>
      <section class="comming-soon">
        <div class="content">
          <header>
            <div class="logo">
              <img src="./images/logo.svg" alt="Base Apparel Logo" />
            </div>
          </header>
          <h1><span>We're</span> Coming Soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="">
            <input type="email" placeholder="Email Address" />
            <button type="submit" class="btn">
              <img src="./images/icon-arrow.svg" class="Arrow Icon" />
            </button>
          </form>
        </div>
        <div class="big-img" role="img"></div>
      </section>
    </main>
  </body>
</html>
